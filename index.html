<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Manager</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Money Manager</h1>
  </header>

  <main>
    <!-- Total Expenses Summary -->
    <section class="card" id="summary">
      <h2>Total Spent</h2>
      <p id="total">â‚¹0</p>
    </section>

    <!-- Expense Form -->
    <section class="card">
      <form id="expense-form">
        <h2>Add Expense</h2>
        <input type="date" id="date" required />
        <input type="text" id="category" placeholder="Category (e.g. Food)" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <textarea id="note" placeholder="Note (optional)"></textarea>
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <!-- Expense List -->
    <section class="card" id="expense-list">
      <h2>Expense History</h2>
      <!-- Expense items will be dynamically inserted here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Money Manager</p>
  </footer>
</body>
</html>
